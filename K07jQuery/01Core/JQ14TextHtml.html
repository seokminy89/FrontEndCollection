<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
    /*
    text() : JS의 innerText와 동일하게 시작 태그와 종료태그 사이의 컨텐츠를 
        읽어오거나 설정하기 위한 함수. 
        태그 선택자를 통해 읽어오는 경우 "모든" 엘리먼트를 가져오게 된다.
    html() : innerHTML과 동일하게 html을 해석하여 컨텐츠를 읽어온다.
        여러개가 선택될 경우 "첫번째" 엘리먼트만 읽어온다.
    */
    $(function(){
        $('#btn1').click(function(){
            alert($('div').text()); //읽어온 전체 요소(div)가 다 출력됨.
        });
        $('#btn2').click(function(){
            alert($('div').html()); //첫번째 요소(div1입니다)만 출력됨.
        });
        $('#btn3').click(function(){
            //div태그중 첫번째 요소를 선택하여 text를 읽어온다.
            var txt1 = $('div:first').text();
            alert(txt1);
            //태그가 포함된 컨텐츠를 추가한다. 이때 text를 사용하면 <h2>태그는 그대로 출력된다.
            $('div:first').text('<h2>new div1입니다.</h2>');
        });
        $('#btn4').click(function(){
            var txt2 = $('div:last').prev().text();
            alert(txt2);
            //div의 마지막요소는 버튼이므로 prev()를 통해 div4를 선택한다.
            //또한 html을 사용해 추가했기 때문에 <h2>가 적용되어 큰 글씨로 출력된다
            $('div:last').prev().html('<h2>new div4입니다.</h2>')
        });
    })
    </script>
</head>
<body>
    <h2>text() / html() 메소드</h2>
	
	<div>div1입니다.</div>	
	<div>div2입니다.</div>
	<div>div3입니다.</div>
	<div>div4입니다.</div>
	
	<div>
		<button id="btn1">text()로 읽어오기</button>
		<button id="btn2">html()로 읽어오기</button>
		<button id="btn3">text()로 설정하기</button>
		<button id="btn4">html()로 설정하기</button>
	</div>

</body>
</html>
